name: Slynx Auto Post to X

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23,11 * * *" # 10:00 and 22:00 Melbourne-ish depending on DST

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug files
        run: |
          pwd
          ls -la
          ls -la scripts

      - name: Install deps
        run: npm install

      - name: Run autoposter
        env:
          # Put your real secret names here EXACTLY as they are in GitHub > Settings > Secrets
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}
          SHEETS_ACCESS_TOKEN: ${{ secrets.SHEETS_ACCESS_TOKEN }}
        run: node scripts/post_to_x.js
