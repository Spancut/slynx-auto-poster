name: Slynx Auto Post to X

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23,11 * * *" # 10:00 and 22:00 Melbourne-ish depending on DST

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug files
        run: |
          pwd
          ls -la
          ls -la scripts

      - name: Install deps
        run: npm install

      - name: Validate required environment variables
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_TAB: ${{ secrets.GOOGLE_SHEET_TAB }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}
        run: |
          missing=0

          req_vars=(
            "GOOGLE_CLIENT_ID"
            "GOOGLE_CLIENT_SECRET"
            "GOOGLE_REFRESH_TOKEN"
            "GOOGLE_SHEET_ID"
            "GOOGLE_SHEET_TAB"
            "X_API_KEY"
          )

          # Optional (only required if your script actually uses OAuth refresh for posting)
          opt_vars=(
            "X_CLIENT_ID"
            "X_CLIENT_SECRET"
            "X_REFRESH_TOKEN"
          )

          echo "Checking required vars..."
          for v in "${req_vars[@]}"; do
            if [ -z "${!v}" ]; then
              echo "::error::Missing required secret/env: $v"
              missing=1
            fi
          done

          echo "Checking optional vars (won't fail job)..."
          for v in "${opt_vars[@]}"; do
            if [ -z "${!v}" ]; then
              echo "::warning::Optional env not set: $v"
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "::error::One or more REQUIRED secrets are missing. Add them in Repo Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Run autoposter
        run: node scripts/post_to_x.js
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_TAB: ${{ secrets.GOOGLE_SHEET_TAB }}

          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}
